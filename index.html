<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #ff8c00;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #e07b00;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Cooking RPG!</h1>
    <p>Cook, battle, and manage your own restaurant in this unique RPG adventure.</p>
    <div class="section">
        <h2>Cook Recipes</h2>
        <p>Cook recipes to level up your chef's skills</p>
    </div>
    <div class="section">
        <h2>Battle Monsters</h2>
        <p>Fight in dungeons to collect rare ingredients</p>
    </div>
    <div class="section">
        <h2>Manage Restaurant</h2>
        <p>Upgrade your restaurant and earn income</p>
    </div>
    <button class="button" onclick="window.location.href = 'game.html';">Start Your Adventure</button>
</body>
</html>
